---
layout: default
title: Visual Design
permalink: /portfolio/
---

<div class="content portfolio">

    {% for post in site.categories['portfolio'] %}
    <article>
        <!-- Portfolio Item -->
        
        <a href="{{ post.url | prepend: site.baseurl }}">
            <img class="img-responsive" src="{{ "/img/" | prepend: site.baseurl }}{{ post.img }}">
        </a>
        <header class="page-heading">    
            <a href="{{ post.url | prepend: site.baseurl }}"><h1 class="beta">{{ post.title }}</h1></a>
            <div class="clear"></div>
        </header>
    </article>
    {% endfor %}
    <div class="clear"></div>

</div>
