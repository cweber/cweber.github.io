---
layout: default
---
<div class="content post">
	<article class="post-content">
		<header class="page-heading">    
			<a href="{{ post.url | prepend: site.baseurl }}"><h1>{{ page.title }}</h1></a>
			<address>
			<p><csmall>{{ page.date | date: "%b %-d, %Y" }}</csmall></p>
			</address>
			<div class="clear"></div>
		</header>

	
		{{ content }}
		<div class="clear"></div>
	</article>

</div>
